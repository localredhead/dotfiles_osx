[mailcatcher]
directory = ~/
command = mailcatcher -f

[zeus_archer]
directory = ~/Projects/archer
command = zeus start

[zeus_shop]
directory = ~/Projects/shop
command = zeus start

[resque]
directory = ~/Projects/archer
command = zeus rake resque:work

[www.archer.dev]
directory = ~/Projects/shop
command = zeus server -p 3001

[archer.dev]
directory = ~/Projects/archer
command = zeus server -p 3000

[gift]
directory = ~/Projects/gift-cards-client
command = npm run dev
