name: levi
root: ~/Development/sharespost2

windows:
  - foreman:
      pre: vagrant up && vagrant ssh
      panes:
        - sleep 5 && foreman start
  - console:
      pre: vagrant ssh
      panes:
        - bin/rails console
  - dbconsole:
      pre: vagrant ssh
      panes:
        - bin/rails dbconsole
  - logs:
      pre: vagrant ssh
      panes:
        - cd log && tail -f development.log
  - vagrant:
      panes:
        - vagrant ssh